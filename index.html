<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Obrah Ent.</title>
  <!-- Hindi font -->
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Teko', sans-serif;
      background-color: #ff0000; /* plain red */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .sequence {
      position: relative;
      text-align: center;
      font-size: 8vw;
      letter-spacing: 2px;
    }

    /* Texts */
    .text {
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeTexts 9s infinite;
    }

    .text1 { animation-delay: 0s; }
    .text2 { animation-delay: 3s; }

    @keyframes fadeTexts {
      0%, 15%   { opacity: 1; }
      25%, 100% { opacity: 0; }
    }

    /* Bald Man */
    .baldman {
      width: 120px;
      height: 120px;
      background: #ffe0bd;
      border-radius: 50%;
      border: 3px solid #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: showBaldman 9s infinite, headSway 4s ease-in-out infinite;
    }

    .eye {
      position: absolute;
      top: 35px;
      width: 14px;
      height: 14px;
      background: #000;
      border-radius: 50%;
    }
    .eye.left { left: 28px; }
    .eye.right { right: 28px; }

    .mouth {
      position: absolute;
      bottom: 25px;
      left: 50%;
      width: 50px;
      height: 25px;
      border-bottom: 4px solid #000;
      border-radius: 0 0 50px 50px;
      transform: translateX(-50%);
    }

    @keyframes headSway {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      25%  { transform: translate(-50%, -50%) rotate(3deg); }
      50%  { transform: translate(-50%, -50%) rotate(0deg); }
      75%  { transform: translate(-50%, -50%) rotate(-3deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    /* Baldman timing */
    @keyframes showBaldman {
      0%, 65%  { opacity: 0; }
      70%, 100% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sequence { font-size: 10vw; }
      .baldman { width: 90px; height: 90px; }
    }
    @media (max-width: 480px) {
      .sequence { font-size: 12vw; }
      .baldman { width: 70px; height: 70px; }
    }
  </style>
</head>
<body>
  <div class="sequence">
    <div class="text text1">साइट निर्माणाधीन!</div>
    <div class="text text2">जल्द आ रहा है</div>
    <div class="baldman">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
  </div>
</body>
</html>
